<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="/assets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="text">R</div>
            </div>
            <div class="name">
                Shrimp and Chorizo Paella
        
            </div>
            <div class="options">
                <i class="fa-solid fa-bars" style="color: #6e6e6e;"></i>
            </div>
    
        </div>
        <div class="content">
           <img src="./assets/pan-fried-noodles-main-preview.webp" alt="Noodles">
        </div>
        <div class="depict">
            <p>This impressive paella is a perfect party dish and
                a fun meal to cook together with your quests.
                Add 1 cup of frozen peas along with the mussels,
                if you like</p>
        </div>

        <div class="footer">
           <div class="footer-left">
            <i class="fa-solid fa-heart fa-xl" style="color: #626364;"></i>
            <i class="fa-solid fa-share-nodes fa-lg" style="color: #5d5e5f;"></i>
           </div>
           <div class="footer-right">
            <i class="fa-solid fa-chevron-down fa-xl" style="color: #58595a;"></i>
           </div>
        </div>
    </div>
    
</body>
</html>
